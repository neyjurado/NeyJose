<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AeroHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>✈️ AeroHub</h1>
        <p>Tu aplicación de gestión de vuelos</p>
    </header>

    <main>
        <section id="login-section" class="auth-section">
            <div class="auth-container">
                <h2>Iniciar Sesión</h2>
                
                <form id="login-form">
                    <div class="campo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit">Iniciar Sesión</button>
                </form>

                <p class="auth-link">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </p>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // Obtener usuarios del localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Buscar usuario
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Guardar usuario actual en sesión
                localStorage.setItem('currentUser', JSON.stringify(user));
                errorDiv.style.display = 'none';
                alert('¡Bienvenido, ' + user.name + '!');
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Email o contraseña incorrectos';
                errorDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
