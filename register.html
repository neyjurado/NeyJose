<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - AeroHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>✈️ AeroHub</h1>
        <p>Tu aplicación de gestión de vuelos</p>
    </header>

    <main>
        <section id="register-section" class="auth-section">
            <div class="auth-container">
                <h2>Crear Cuenta</h2>
                
                <form id="register-form">
                    <div class="campo">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="campo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="campo">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    </div>

                    <button type="submit">Registrarse</button>
                </form>

                <p class="auth-link">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Limpiar mensajes anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validaciones
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorDiv.style.display = 'block';
                return;
            }

            // Obtener usuarios del localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Verificar si el email ya existe
            if (users.some(u => u.email === email)) {
                errorDiv.textContent = 'Este email ya está registrado';
                errorDiv.style.display = 'block';
                return;
            }

            // Crear nuevo usuario
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password
            };

            // Guardar usuario
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Mostrar mensaje de éxito
            successDiv.textContent = '¡Cuenta creada exitosamente! Redirigiendo a login...';
            successDiv.style.display = 'block';

            // Redirigir a login
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>

</body>
</html>
